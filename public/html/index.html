<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>Prattl - Home</title>
		<style>
			* {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
			}

			html,
			body {
				height: 100%;
				width: 100%;
				/* background-color: #222222; */
			}

			#transcription-wrapper {
				height: 100%;
				width: 100%;
				display: flex;
				align-items: end;
				justify-content: center;
			}

			#transcription-text {
				color: greenyellow;
				font-size: 4rem;
			}
		</style>
	</head>
	<body>
		{{template "recorder" .}}
		<div id="transcription-wrapper">
			<p id="transcription-text"></p>
		</div>

		<script type="module">
			import {
				getTextOptions,
				storeTextOptions,
			} from "/public/scripts/localStorage.js";
			import setDefaultStyle from "/public/scripts/setDefaultStyle.js";
			import changeTextStyle from "/public/scripts/changeTextStyle.js";

			window.addEventListener("DOMContentLoaded", async () => {
				// setDefaultStyle("transcription-text");
				// // transcription
				// const transcriptionText = await transcribe();
				// renderTranscription(transcriptionText);
			});

			const transcribe = async () => {
				const url = "http://localhost:8081/transcribe";
				try {
					let response = await fetch(url);
					const transcriptionText = await response.json();
					console.log(transcriptionText);
					if (transcriptionText.error) {
						return transcriptionText.error.type;
					}
					return transcriptionText.text;
				} catch (error) {
					console.log(error);
					return error;
				}
			};

			const renderTranscription = (transcriptionContent) => {
				const transcriptionText = document.getElementById("transcription-text");
				const textContent = document.createTextNode(transcriptionContent);
				transcriptionText.appendChild(textContent);
				changeTextStyle("transcription-text");
			};
		</script>
	</body>
</html>
