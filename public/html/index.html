<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>Prattl - Home</title>
		<style>
			* {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
			}

			html,
			body {
				height: 100%;
				width: 100%;
				/* background-color: #222222; */
			}

			#transcription-wrapper {
				height: 100%;
				width: 100%;
				display: flex;
				align-items: end;
				justify-content: center;
			}

			#transcription-text {
				color: greenyellow;
				font-size: 4rem;
			}
		</style>
	</head>
	<body>
		<!-- {{template "recorder" .}} -->
		<div id="transcription-wrapper">
			<p id="transcription-text"></p>
		</div>
		<script type="module">
			window.addEventListener("DOMContentLoaded", async () => {
				// transcription
				const transcriptionText = await transcribe();
				renderTranscription(transcriptionText);
			});

			const transcribe = async () => {
				const url = "http://localhost:8080/transcribe";
				try {
					let response = await fetch(url);
					const transcriptionText = await response.json();
					console.log(transcriptionText);
					if (transcriptionText.error) {
						return transcriptionText.error.type;
					}
					return transcriptionText.text;
				} catch (error) {
					console.log(error);
					return error;
				}
			};

			const renderTranscription = (transcriptionContent) => {
				const transcriptionText = document.getElementById("transcription-text");

				// typewriter
				var i = 0;
				var speed = 50;
				function typeWriter() {
					if (i < transcriptionContent.length) {
						transcriptionText.innerText += transcriptionContent.charAt(i);
						i++;
						setTimeout(typeWriter, speed);
					}
				}
				typeWriter();
			};
		</script>
	</body>
</html>
