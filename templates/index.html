<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>Prattl</title>
		<style>
			* {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
			}

			html,
			body,
			main {
				height: 100%;
				width: 100%;
			}

			#transcription-wrapper {
				height: 100%;
				display: flex;
				align-items: end;
				justify-content: center;
				color: greenyellow;
			}

			#transcription-text {
				font-size: 4rem;
			}
		</style>
	</head>
	<body>
		<div id="transcription-wrapper"></div>
		<script>
			window.addEventListener("DOMContentLoaded", () => {
				addElement();
				const transcribeText = transcribe();
				console.log(transcribeText);
			});

			function transcribe() {
				return "Transcribe";
			}

			function addElement() {
				const transcriptionWrapper = document.getElementById(
					"transcription-wrapper"
				);
				const transcriptionText = document.createElement("marquee");
				transcriptionText.setAttribute("id", "transcription-text");
				const textContent = document.createTextNode("Hello world");
				transcriptionText.appendChild(textContent);
				transcriptionWrapper.appendChild(transcriptionText);
			}
		</script>
	</body>
</html>
